<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bae ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9b59b6;
            --accent: #ffb7c5; /* Rose poudr√© */
            --gold: #f39c12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* Arri√®re-plan Aurora Anim√© */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #0d1117, #1a0b2e, #2d1b4e, #0d1117);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particules / √âtoiles */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        
        /* Conteneur pour les animations 3D (coeurs, confettis) */
        #animation-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10000; overflow: hidden;
        }

        /* Header Fixe */
        .header {
            position: fixed; top: 0; width: 100%;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(20px);
            padding: 20px; text-align: center;
            border-bottom: 1px solid rgba(155, 89, 182, 0.3);
            z-index: 1000;
        }
        .header h1 { font-family: 'Dancing Script', cursive; margin: 0; font-size: 32px; color: var(--accent); text-shadow: 0 0 10px rgba(255, 183, 197, 0.5); }

        .container { 
            position: relative; z-index: 1;
            padding: 120px 20px 140px; max-width: 500px; margin: auto; 
        }

        /* Compte √† Rebours Valentin */
        .valentin-card {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.2), rgba(255, 183, 197, 0.1));
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 32px rgba(155, 89, 182, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 8px 32px rgba(155, 89, 182, 0.4); }
            100% { transform: scale(1); box-shadow: 0 8px 32px rgba(155, 89, 182, 0.2); }
        }

        .days-left { font-size: 40px; font-weight: 700; color: var(--accent); display: block; }
        .val-text { font-size: 14px; letter-spacing: 1px; text-transform: uppercase; color: #ddd; }

        /* Mood Tracker √âtendu */
        .mood-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px;
        }
        .mood-item {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 5px; border-radius: 15px; text-align: center;
            cursor: pointer; transition: 0.3s;
        }
        .mood-item:hover { background: rgba(155, 89, 182, 0.3); border-color: var(--primary); transform: translateY(-5px); }
        .mood-item small { display: block; font-size: 10px; margin-top: 5px; opacity: 0.8; }


        /* Chat Bubbles */
        .chat-box { display: flex; flex-direction: column; gap: 15px; }
        .msg { 
            padding: 14px 18px; border-radius: 22px; max-width: 80%; 
            font-size: 15px; backdrop-filter: blur(5px);
        }
        .bot { background: rgba(106, 17, 203, 0.4); border: 1px solid rgba(155, 89, 182, 0.3); align-self: flex-start; border-bottom-left-radius: 5px; }
        .user { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.1); align-self: flex-end; border-bottom-right-radius: 5px; }

        /* Input Area */
        .input-area {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px;
            background: rgba(26, 11, 46, 0.8); backdrop-filter: blur(15px);
            padding: 10px; border-radius: 40px; border: 1px solid var(--primary);
            display: flex; align-items: center; z-index: 1001;
        }
        input {
            flex: 1; background: transparent; border: none; padding: 12px 20px;
            color: white; outline: none; font-family: inherit;
        }
        .send-btn {
            background: var(--primary); border: none; width: 45px; height: 45px;
            border-radius: 50%; color: white; cursor: pointer; transition: 0.3s;
        }
        .send-btn:hover { background: var(--accent); color: var(--dark); }

    </style>
</head>
<body>

<div class="stars" id="star-field"></div>
<div id="animation-container"></div> <div class="header">
    <h1>Bae ‚ù§Ô∏è</h1>
    <div id="together-count" style="font-size: 11px; color: var(--accent); opacity: 0.8;"></div>
</div>

<div class="container">
    <div class="valentin-card">
        <span class="val-text">Compte √† rebours amoureux</span>
        <span class="days-left" id="val-days">--</span>
        <span class="val-text">Jours avant ta surprise üåπ</span>
    </div>

    <div class="mood-row">
        <div class="mood-item" onclick="botReply('fatigue')">üò¥<br><small>Fatigu√©e</small></div>
        <div class="mood-item" onclick="botReply('calin')">ü•∫<br><small>C√¢lin</small></div>
        <div class="mood-item" onclick="botReply('ennuie')"> bored <br><small>Ennuie</small></div>
        <div class="mood-item" onclick="botReply('content')">üòÅ<br><small>Contente</small></div>
        <div class="mood-item" onclick="botReply('amour')">üíñ<br><small>Amour</small></div>
        <div class="mood-item" onclick="toggleSecret()">‚ú®<br><small>Secret</small></div>
    </div>

    <div id="secret-zone" style="display:none; margin-bottom: 20px; border-radius: 20px; overflow: hidden; border: 1px solid var(--primary);">
        <video width="100%" controls id="vid">
            <source src="Souvenir.mp4" type="video/mp4">
        </video>
    </div>

    <div id="chat-box" class="chat-box">
        <div class="msg bot" id="welcome-msg">Coucou mon amour ‚ú®</div>
    </div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="√âcris-moi quelque chose...">
    <button class="send-btn" onclick="sendMessage()">‚úàÔ∏è</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    // --- Dates ---
    const start = new Date('2023-07-01');
    const valentin = new Date('2026-02-14');

    function updateCounters() {
        const now = new Date(); // Current time is Sunday, February 1, 2026 at 8:29:44 PM GMT.
        const diffT = Math.floor((now - start) / (86400000));
        document.getElementById('together-count').innerText = `‚ú® ${diffT} jours de nous ‚ú®`;

        const diffV = Math.ceil((valentin - now) / (86400000));
        document.getElementById('val-days').innerText = diffV > 0 ? diffV : "0";
    }
    updateCounters();

    // --- Mode Nuit Dynamique ---
    if (new Date().getHours() >= 22 || new Date().getHours() < 6) {
        document.getElementById('welcome-msg').innerText = "Tu ne dors pas encore, ma lune ? üåô Viens me parler...";
    }

    // --- Particules √âtoil√©es (peut √™tre am√©lior√© avec une vraie lib si besoin) ---
    function createStars() {
        const field = document.getElementById('star-field');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.background = 'white';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.boxShadow = '0 0 5px white';
            field.appendChild(star);
        }
    }
    createStars();

    // --- LOGIQUE DU MOOD TRACKER & Animations 3D ---
    const database = {
        fatigue: {
            user: "Je suis fatigu√©e... üåô",
            bot: "Oh ma pauvre ch√©rie... pose tout, ferme les yeux et repose-toi. Je veille sur tes r√™ves. üò¥‚ù§Ô∏è"
        },
        calin: {
            user: "Besoin d'un c√¢lin... ü•∫",
            bot: "Je te serre fort fort fort contre moi. Imagine mes bras autour de toi, tu es en s√©curit√©. ü´Çüíú"
        },
        ennuie: {
            user: "Je m'ennuie un peu... ü•±",
            bot: "Hmm... et si on faisait un truc fou ensemble ? Dis-moi ce qui te ferait plaisir. ü§î"
        },
        content: {
            user: "Je suis super contente ! üòÅ",
            bot: "Ton bonheur est ma plus belle r√©compense ! Continue de briller, mon ange ! ‚ú®"
        },
        amour: {
            user: "J'ai besoin d'amour üíñ",
            bot: "Tu es la personne la plus importante √† mes yeux. Je t'aime plus que tout au monde, Ivette. ‚ú®"
        }
    };

    function botReply(type) {
        addMessage(database[type].user, 'user');

        setTimeout(() => {
            addMessage(database[type].bot, 'bot');
            applyVisualEffect(type); // Applique l'effet visuel et l'animation 3D
        }, 600);
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        input.value = '';
        
        // Logique de r√©ponse basique pour le texte
        setTimeout(() => {
            const lowerText = text.toLowerCase();
            let response = "Je t'√©coute mon amour... dis-moi tout. ‚ù§Ô∏è";
            if (lowerText.includes("je t'aime") || lowerText.includes("t'aime") || lowerText.includes("amour")) {
                response = "Je t'aime encore plus, c'est impossible ! üíñ";
                applyVisualEffect('amour'); // Active l'animation coeur
            }
            else if (lowerText.includes("fatigue") || lowerText.includes("fatigu√©e") || lowerText.includes("dodo")) {
                response = database.fatigue.bot;
                applyVisualEffect('fatigue');
            }
            else if (lowerText.includes("ennuie") || lowerText.includes("ennuy√©e")) {
                response = database.ennuie.bot;
            }
            addMessage(response, "bot");
        }, 800);
    }

    function addMessage(text, side) {
        const chat = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `msg ${side}`;
        d.innerText = text;
        chat.appendChild(d);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function toggleSecret() {
        const z = document.getElementById('secret-zone');
        if (z.style.display === 'none' || z.style.display === '') {
            z.style.display = 'block';
            addMessage("Bienvenue dans notre coin secret... ‚ú®", "bot");
        } else {
            z.style.display = 'none';
        }
    }

    // --- Fonction pour les animations 3D et effets visuels ---
    function applyVisualEffect(type) {
        const container = document.getElementById('animation-container');
        container.innerHTML = ''; // Nettoie les anciennes animations

        if (type === 'amour') {
            // Animation de c≈ìurs 3D
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.style.cssText = `
                    position: absolute;
                    width: 20px; height: 20px;
                    background-color: ${i % 2 === 0 ? 'var(--accent)' : 'red'};
                    transform: rotate(45deg);
                    animation: floatHeart ${Math.random() * 5 + 3}s ease-out forwards;
                    left: ${Math.random() * 100}vw;
                    top: 100vh;
                    opacity: 0;
                    box-shadow: 0 0 10px rgba(255,183,197,0.5);
                `;
                heart.style.setProperty('--random-x', (Math.random() * 200 - 100) + 'px');
                heart.style.setProperty('--random-delay', (Math.random() * 0.5) + 's');
                container.appendChild(heart);
            }
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `
                @keyframes floatHeart {
                    0% { transform: translate(0, 0) rotate(45deg) scale(0); opacity: 0; }
                    20% { opacity: 1; transform: translate(var(--random-x), -20vh) rotate(45deg) scale(1.2); }
                    100% { transform: translate(var(--random-x), -100vh) rotate(45deg) scale(1); opacity: 0; }
                }
            `;
            document.head.appendChild(styleSheet);
        } else if (type === 'content') {
            // Animation de confettis
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#a765e6', '#ffb7c5', '#f39c12'] // Violet, Rose, Or
            });
        }
    }
</script>

</body>
</html>
