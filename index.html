<script>
    // --- Dates & Compteur ---
    const start = new Date('2023-07-01');
    const vDate = new Date('2026-02-14T00:00:00');

    function updateCounter() {
        const now = new Date();
        const diff = Math.floor((now - start) / 86400000);
        document.getElementById('counter').innerText = `‚ú® ${diff} jours √† t'aimer ‚ú®`;

        const timeLeft = vDate - now;
        if (timeLeft > 0) {
            const d = Math.floor(timeLeft / 86400000);
            const h = Math.floor((timeLeft % 86400000) / 3600000);
            document.getElementById('capsule-timer').innerText = `Ouverture dans ${d}j ${h}h`;
        } else {
            document.getElementById('capsule').innerHTML = "üîì<br><b>MESSAGE :</b> Tu es ma vie, Ivette. ‚ù§Ô∏è";
        }
    }
    setInterval(updateCounter, 1000); updateCounter();

    // --- Mots Flottants ---
    const words = ["Ivette", "Ma Reine", "Unique", "Forte", "Mon C≈ìur", "Lumi√®re"];
    setInterval(() => {
        const el = document.createElement('div');
        el.className = 'floating-word';
        el.innerText = words[Math.floor(Math.random() * words.length)];
        el.style.left = Math.random() * 90 + 'vw';
        document.getElementById('words-container').appendChild(el);
        setTimeout(() => el.remove(), 10000);
    }, 3000);

    // --- Grattage ---
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#888'; ctx.fillRect(0, 0, 280, 120);
    ctx.fillStyle = 'white'; ctx.font = "16px Arial"; ctx.fillText("Gratte ici ‚ù§Ô∏è", 95, 65);
    
    let isDrawing = false;
    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath(); ctx.arc(x, y, 15, 0, Math.PI * 2); ctx.fill();
    }
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mousemove', scratch);
    window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    canvas.addEventListener('touchmove', scratch);

    // --- BOT LOGIQUE ---

        const input = document.getElementById('user-input');

        if (!val) return;
        addMsg(val, 'user');
        input.value = "";
        
        setTimeout(() => {
            const low = val.toLowerCase();
            if(low.includes("t'aime")) { addMsg("Je t'aime encore plus ! ‚ù§Ô∏è", 'bot'); spawnHearts(); }
            else { addMsg("Je t'√©coute mon amour... dis-moi tout. ‚ù§Ô∏è", 'bot'); }
        }, 800);
    }

    function addMsg(text, side) {
        const box = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `msg ${side}`;
        d.innerText = text;
        box.appendChild(d);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

        }
    }
